<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Page not found</title>
</head>

<body>
  <script>
    var path = window.location.pathname;
    if (path !== '/' && path.slice(-1) === '/') {
      path = path.slice(0, -1);
      window.location.replace(window.location.origin + path);
    } else {
      window.location.replace(window.location.origin + '/index.html');
    }
  </script>
</body>

</html>
